name: Roslyn Analyzer PR Check

on:
  pull_request:

jobs:
  analyze-cs-files:
    name: Run Roslyn Analyzer on Changed C# Files
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # Change to 9.0.x only if you're using .NET 9 preview

      - name: ğŸ” Get Changed C# Files
        id: changed_cs
        run: |
          git fetch origin
          CHANGED_CS=$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }} -- '*.cs')
          echo "CHANGED_CS=$CHANGED_CS" >> $GITHUB_ENV
          echo "$CHANGED_CS" > changed_files.txt

      - name: âœ… Skip analysis if no C# files were modified
        if: env.CHANGED_CS == ''
        run: |
          echo "âœ… No .cs files changed in PR. Skipping Roslyn analysis."
          exit 0

      - name: ğŸ”§ Restore Solution or Projects
        run: |
          if [ -f "MyAnalyzerEnabledApi.sln" ]; then
            dotnet restore MyAnalyzerEnabledApi.sln
          else
            for proj in $(find . -name '*.csproj'); do
              dotnet restore "$proj"
            done
          fi

      - name: ğŸ—ï¸ Build Solution and Filter Warnings for Changed Files
        run: |
          echo "ğŸ—ï¸ Building solution with analyzers enabled..."
          dotnet build MyAnalyzerEnabledApi.sln -warnaserror > build.log || true

          echo "ğŸ” Scanning build log for issues in changed files..."
          EXIT_CODE=0
          while IFS= read -r file; do
            echo "ğŸ” Checking diagnostics in: $file"
            if grep "$file" build.log | grep -E 'warning|error'; then
              echo "âŒ Found Roslyn warnings/errors in $file"
              EXIT_CODE=1
            fi
          done < changed_files.txt

          exit $EXIT_CODE
